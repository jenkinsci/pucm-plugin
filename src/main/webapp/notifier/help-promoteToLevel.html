<div>
If checked, your baseline will be promoted to the next logical level.<br />
If the build was unsuccessful, the baseline will be demoted to REJECTED.<br />
Otherwise it will be promoted as follows:
<ul>
	<li>Poll level --> Promoted to</li>
	<li>INITIAL    --> BUILT</li>
	<li>BUILT      --> TESTED</li>
	<li>TESTED     --> RELEASED</li>
</ul>
</div>
